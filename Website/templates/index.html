<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <div>
        <h1 class="display-3 text-center mt-4">Laptop Price Predictor</h1>
    </div>

    <div>

    </div>

    <div class="parent" >
        <form class="col-md-6 mx-4" action="/" method="post">
            <div class="form-group row my-2">
              <label for="ram" class="col-sm-3 col-form-label">RAM (GB)</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ram" name="ram">
              </div>
            </div>
            <div class="form-group row my-2">
                <label for="weight" class="col-sm-3 col-form-label">Weight</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="weight" name="weight">
                </div>
              </div>
              
              <div class="form-group row my-2">
                <label for="comapny" class="col-sm-3 col-form-label">Company</label>
                <div class="col-sm-9">
                    <select id="company" class="form-control col-sm-10" name="company">
                        <option value="" selected hidden>Select</option>
                        <option value="acer">Acer</option>
                        <option value="apple">Apple</option>
                        <option value="asus">Asus</option>
                        <option value="dell">Dell</option>
                        <option value="hp">HP</option>
                        <option value="lenovo">Lenovo</option>
                        <option value="msi">MSI</option>
                        <option value="toshiba">Toshiba</option>
                        <option value="other">Other</option>
                      </select>
                </div>
              </div>
              <div class="form-group row my-2">
                <label for="type" class="col-sm-3 col-form-label">Type Name</label>
                <div class="col-sm-9">
                    <select id="type" class="form-control" name="type">
                        <option value="" selected hidden>Select</option>
                        <option value="2in1convertible">2 in 1 Convertible</option>
                        <option value="gaming">Gaming</option>
                        <option value="netbook">Net Book</option>
                        <option value="notebook">Note Book</option>
                        <option value="ultrabook">Ultra Book</option>
                        <option value="workstation">Workstation</option> 
                      </select>
                </div>
                
              </div>
              <div class="form-group row my-2">
                <label for="os" class="col-sm-3 col-form-label">Operating System</label>
                <div class="col-sm-9">
                    <select id="os" class="form-control" name="os">
                        <option value="" selected hidden>Select</option>
                        <option value="windows">Windows</option>
                        <option value="mac">Mac</option>
                        <option value="linux">Linux</option>
                        <option value="other">Other</option>
                      </select>
                </div>
              </div>
              <div class="form-group row my-2">
                <label for="cpu" class="col-sm-3 col-form-label">CPU</label>
                <div class="col-sm-9">
                    <select id="cpu" class="form-control" name="cpu">
                        <option value="" selected hidden>Select</option>
                        <option value="intelcorei3">Intel Core i3</option>
                        <option value="intelcorei5">Intel Core i5</option>
                        <option value="intelcorei7">Intel Core i7</option>
                        <option value="amd">AMD</option>
                        <option value="other">Other</option>
                      </select>
                </div>
              </div>
              <div class="form-group row my-2">
                <label for="gpu" class="col-sm-3 col-form-label">GPU</label>
                <div class="col-sm-9">
                    <select id="gpu" class="form-control" name="gpu">
                        <option value="" selected hidden>Select</option>
                        <option value="intel">Intel</option>
                        <option value="amd">AMD</option>
                        <option value="nvidia">Nvidia</option>
                      </select>
                </div>
                
              </div>
              
              <div style="display: flex">
                <div class="form-check mx-2 my-2">
                    <input class="form-check-input" type="checkbox" value="touchscreen" id="defaultCheck1" name="touchscreen">
                    <label class="form-check-label" for="defaultCheck1">
                      Touch Screen
                    </label>
                  </div>
                  <div class="form-check mx-2 my-2">
                    <input class="form-check-input" type="checkbox" value="ips" id="defaultCheck1" name="ips">
                    <label class="form-check-label" for="defaultCheck1">
                      IPS
                    </label>
                  </div>
              </div>
              <div class="form-group row my-2">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-success">Predict Price</button>
                </div>
              </div>
          </form>
          </div>
          <div class="result">
            {% if pred != 0%}
            <h4>Estimated Price : LKR {{pred}} </h4>
            {% endif %}
          </div>
          
</body>
</html>
